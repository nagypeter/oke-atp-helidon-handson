<div class="oj-hybrid-padding">
    <!--    <h1>Items Content Area</h1>-->
    <div>
        <img src="images/forsale.jpg" alt="Sale" style="width: 100%; height: 200px;">
    </div>
    <div id="sampleDemo" style="" class="demo-padding demo-container">
        <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
            <oj-table id='table' aria-label='Items Table'
                      data='[[dataprovider]]'
                      selection-mode='{"row": "multiple", "column": "multiple"}'
                      dnd='{"reorder": {"columns": "enabled"}}'
                      scroll-policy='loadMoreOnScroll'
                      scroll-policy-options='{"fetchSize": 10}'
                      columns='[{"headerText": "#",
                                                     "field": "itemId",
                                                     "headerClassName": "oj-sm-only-hide",
                                                     "className": "oj-sm-only-hide",
                                                     "resizable": "enabled"},
                                                    {"headerText": "ITEM TITLE",
                                                     "field": "itemTitle",
                                                     "resizable": "enabled"},
                                                    {"headerText": "ITEM PRICE",
                                                     "field": "itemPrice",
                                                     "headerClassName": "oj-sm-only-hide",
                                                     "className": "oj-sm-only-hide",
                                                     "resizable": "enabled"},
                                                    {"headerText": "ITEM STATUS",
                                                     "field": "itemStatus",
                                                     "resizable": "enabled"}]'
                      style='width: 100%; height: 500px;'>
            </oj-table>
        </div>
    </div>
</div>
